{% extends "students/layout.html" %}
{% block title %} Students Homepage {% endblock %}
{% block body %}
	<div class="container">
		<form method="POST">
  <div class="form-group">
    <label for="stud_email">Email :</label>
    <input type="email" class="form-control" name="stud_email">
  </div>
  <div class="form-group">
    <label for="stud_password">Password :</label>
    <input type="password" class="form-control" name="stud_password" />
  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
	</div>
{% endblock %}
